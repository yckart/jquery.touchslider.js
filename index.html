<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>

        <style>
            html,body {height:100%; color:#0ae; font-family:sans-serif}

            .slide {float:left; width:320px; height:240px; line-height:240px; text-align:center;}
            .slide:nth-child(1) {background:#444}
            .slide:nth-child(2) {background:#333}
            .slide:nth-child(3) {background:#222}
            .slide:nth-child(4) {background:#111}
            .slide:nth-child(5) {background:#000}
        </style>

        <title>jquery.touch.js | A lightweight mobile-ready touchslider</title>
    </head>

    <body>
        <div class="slider" style="width: 320px; overflow:hidden">
            <div class="slides">
                <div class="slide">1st</div>
                <div class="slide">2nd</div>
                <div class="slide">3rd</div>
                <div class="slide">4th</div>
            </div>
        </div>

        <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
        <script src='jquery.touch.js'></script>
        <script>
            $('.slider').touchSlider();
        </script>
    </body>
</html>
